dodavanjeProizvodaText=To add a new product, click the button "Add product". Clicking the button "Add product" opens a new form. Once you finish the data input, click the button "Add product". Now you should be able to see your added product in the product list.
azuriranjeProizvodaText=To update a new product, select a product from the list and then click the button "Update product". Clicking the button "Update product" opens a new form. Once you finish the data input, click the button "Update product". Now you should be able to see your updated product in the product list.
brisanjeProizvodaText=To remove a product, select a product from the list and then click the button "Remove product".
dodavanjeUKorpuText=To add a product to cart, select a product from the list and then click the button "Add to cart". Clicking the button "Add to cart" opens a new window with detailed product information. Select the desired quantity and click "Add to cart". Products that have been previously added to cart can be reviewed in "Cart" tab.
naplata=By clicking the tab "Cart" you open a tab with a list of products that have previously been added to cart. To finalize a purchase, click the button "Finalize purchase". If you wish to remove a single product from the cart, you can do it by clicking the "X" next to the product. Clicking on "Discard" removes all the products from the cart.
napomeneHelp=Additional notes: Product ID has to be unique. Required fields are marked as red.
